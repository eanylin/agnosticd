#     msg: "This workload requires aws_region to be defined. Exiting..."
#   when: aws_region is not defined

- name: usercount debug
  debug:
    msg: "Debugging num_users {{ num_users }}"

- name: create usernames
  set_fact:
    users: "{{ users | default([]) + ['user'+item | string] }}"
  loop: "{{ range(1,((num_users | int) + 1)) | list }}"

- name: Get API server URL
  k8s_facts:
    api_version: config.openshift.io/v1
    kind: Infrastructure
    name: cluster
  register: r_api_url

- name: Get Web Console route
  k8s_facts:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: openshift-console
    name: console
  register: r_console_route

- name: extract DNSRecord
  k8s_info:
    kind: DNSRecord
  register: route_subdomain_r

- name: set the dnsName 
  set_fact:
    dnsName: "{{ route_subdomain_r.resources[0].spec.dnsName | trim }}"

- name: set route_subdomain 
  set_fact:
    route_subdomain: "{{ dnsName[2:-1] }}"

- name: set the master
  set_fact:
    master_url: "{{ r_api_url.resources[0].status.apiServerURL }}"

- name: set the console
  set_fact:
    console_url: "https://{{ r_console_route.resources[0].spec.host }}"

# - name: set bastion_fqdn
#   set_fact:
#     bastion_fqdn: "{{ subdomain_base }}"

- name: Get the number of worker nodes
  k8s_info:
    kind: Node
    api_version: v1
    label_selectors:
      - node-role.kubernetes.io/worker          
  register: worker_nodes
  
- fail:
    msg: OCS 4 requires a min of 3 workers 
  when: worker_nodes.resources | length < 3

- name: Set num of worker nodes fact
  set_fact:
    num_worker_nodes: "{{worker_nodes.resources | length}}"

- name: debug values
  debug:
    msg:
      - "master URL: {{ master_url }}"
      - "console URL: {{ console_url }}"
      - "dnsName: {{ dnsName }}"
      - "route subdomain: {{ route_subdomain }}"
      - "ocp_username: {{ ocp_username }}"
      - "num_worker_nodes: {{ num_worker_nodes }}"

- name: Check whether binary exists
  include_tasks: check-binary-exists.yaml
  loop: "{{binaries}}"    
  loop_control:
    loop_var: binary

- name: Get OC version
  command: oc version --client 
  register: oc_output

# OC 4.5 and abc, oc new-app creates deployments
- name: Check for OC version
  fail:
    msg: "OC version should not be 4.5"
  when: "oc_output.stdout.lower().startswith('client version: 4.5')"
    
- name: Add helm chart repo
  command: helm repo add ltsai https://tsailiming.github.io/helm-charts/

- name: Update helm repo
  command: helm repo update 

- name: Configure OpenShift Container Storage 4
  include_role: 
    name: ocp4-workload-ceph
  vars:
    ceph_storage_requests: 1000Gi
    set_cephfs_default_sc: true
    ocs_version: 4.4.2
    ocs_operator_channel: stable-4.4
    ceph_osd:
      resources:
        requests:
          cpu: 2
          memory: 4Gi
    ceph_mon:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
    ceph_mgr:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
    ceph_mds:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
    noobaa_core:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
    noobaa_db:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
    noobaa_endpoint:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
  
- name: Add additional catalog source
  k8s:
    state: present
    definition: "{{ lookup('file', item ) | from_yaml }}"
  loop:
    - ./files/grafana_catalogsource.yaml
    - ./files/prom_catalogsource.yaml

- name: Remove tmp dir
  file:
    path: "{{ tmp_dir }}"
    state: absent

# Leave this as the last task in the playbook.
- name: pre_workload tasks complete
  debug:
    msg: "Pre-Workload tasks completed successfully."
  when: not silent|bool
